# egress

server:
  username: nsd
  database: ""
  zonesdir: /storage
  port: 53

remote-control:
  control-enable: yes
  control-interface: 127.0.0.1

verify:
  enable: yes
  ip-address: 127.0.0.1
  port: 5300
  verify-zones: yes
  verifier: ldns-verify-zone -V 5
  verifier-feed-zone: yes

zone:
  name: example.com
  request-xfr: 10.0.0.14@53 NOKEY
  provide-xfr: 0.0.0.0/0 NOKEY
