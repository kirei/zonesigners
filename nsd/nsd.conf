server:
	username: nsd
	database: ""
	zonesdir: /storage
	port: 5303

remote-control:
	control-enable: yes
	control-interface: 127.0.0.1

verify:
	enable: yes
	ip-address: 127.0.0.1
	verify-zones: yes
	verifier: ldns-verify-zone -V 5
	verifier-feed-zone: yes
	
zone:
	name: .
	zonefile: root.zone
	request-xfr: 192.5.5.241 NOKEY
	provide-xfr: 0.0.0.0/0 NOKEY
